<!DOCTYPE html>
<html lang="en" xmlns: th="http://www.thymeleaf.com">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Страница аутентификации</title>
</head>
<body class="text-center">

<form class="form-signin" name="f" method="post" action="/process_login">
    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
    <div class="offset-sm-5">
        <label for="username" class="sr-only">Name</label>
        <input type="text " class="form-control col-sm-4" placeholder="Email address" name="username" id="username">
    </div>


    <div class="offset-sm-5">
        <label for="password" class="sr-only">Password</label>
        <input type="password" class="form-control col-sm-4" placeholder="password" name="password" id="password">
    </div>
    <br/>
    <div class="offset-sm-5">
        <button type="submit" class="btn btn-lg btn-primary btn-block col-sm-4">Sign in</button>
        <div th:if="${param.error}" style="color: red">
            Неправильное имя или пароль
        </div>
    </div>

</form>
<br/>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

</body>
</html>
